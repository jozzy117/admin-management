<img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

<h4 class="name">{{user.firstName + user.lastName}}</h4>
<p class="designation">{{user.occupation}}</p>

<mat-divider></mat-divider>

<button mat-button class="menu-button" routerLink="/dashboard">
    <mat-icon>home</mat-icon>
    <span>Home</span>
</button>
<button mat-button class="menu-button" routerLink="/profile">
    <mat-icon>person</mat-icon>
    <span>Profile</span>
</button>
<button *ngIf="user.role === 'admin'" mat-button class="menu-button" routerLink="/users">
    <mat-icon>people</mat-icon>
    <span>Users</span>
</button>

<mat-divider></mat-divider>

<button mat-button class="menu-button" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
</button>
