<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header class="mb-4">
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="login-full-width">
            <input name="userName" formControlName="userName" matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="login-full-width">
            <input name="password" formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
</div>
