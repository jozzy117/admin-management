<header class="px-3 pt-5">
    <app-title-bar-ui [title]="title" [titleActionButtons]="titleActionButtons" (triggerTitleActionBtn)="triggerTitleActionBtn($event)"></app-title-bar-ui>
</header>
<div class="mt-3">
    <app-user-info (nextEmit)="submit($event)"></app-user-info>
</div>
<div class="d-flex" style="margin-left: 30px;">
    <app-button-icon-ui icon="" iconClass="light_color" classNames="btn primary_background" name="Create User" value="save" tooltip="Save details" (click)="newUser()"></app-button-icon-ui>
</div>
