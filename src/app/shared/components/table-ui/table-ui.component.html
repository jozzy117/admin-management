<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="onCheckAll($event)" [checked]="masterCheckboxChecked"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox class="pr-3" (change)="onCheck($event, row)" [checked]="row.checked || false"></mat-checkbox>
        </td>
    </ng-container>
  
    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element" (click)="triggerRowClick(element)"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- middleName Column -->
    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef> Middle Name </th>
      <td mat-cell *matCellDef="let element" (click)="triggerRowClick(element)"> {{element.middleName}} </td>
    </ng-container>
  
    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element" (click)="triggerRowClick(element)"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- bvn Column -->
    <ng-container matColumnDef="bvn">
      <th mat-header-cell *matHeaderCellDef> Bvn </th>
      <td mat-cell *matCellDef="let element" (click)="triggerRowClick(element)"> {{element.bvn}} </td>
    </ng-container>
    <!-- occupation Column -->
    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef> Occupation </th>
      <td mat-cell *matCellDef="let element" (click)="triggerRowClick(element)"> {{element.occupation}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
